<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button class="sendButton">Отправить</button>
    </form>
    <style>
        .error {
            border: 2px solid red;
            border-radius: 5px;
        }
    </style>
    <script>
        // 1. При изменении значения в input с id = "from", значение содержащееся в нем должно моментально отображаться в span.То есть при печати в input'е тег span также должен меняться.
        const inputElement = document.getElementById('from');
        const spanElement = document.querySelector('span');
        inputElement.addEventListener('input', function (e) {
            spanElement.innerHTML = inputElement.value;
        });

        // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        // - добавить два класса: animate_animated и animate_fadeInLeftBig
        // - поставить данному элементу стиль visibility в значение 'visible'.
        const messageBtnElement = document.querySelector('.messageBtn');
        const messageElement = document.querySelector('.message');
        messageBtnElement.addEventListener('click', function (e) {
            messageElement.classList.add('animate_animated', 'animate_fadeInLeftBig');
            messageElement.style.visibility = 'visible';
            console.log(messageElement);
        });

        // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме.Если какое - либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля(необходимо поставить класс error незаполненным полям).Как только пользователь начинает заполнять какое - либо поле, необходимо, при вводе в данное поле, произвести проверку:
        // - Если поле пустое, необходимо данное поле подсветить(поставить класс error данному полю).
        // - Если поле было чем - либо заполнено, подсветку(класс error) необходимо убрать.
        const inputElements = document.querySelectorAll('.form-control');
        const sendButton = document.querySelector('.sendButton');
        sendButton.type = 'submit';

        sendButton.addEventListener('click', function (e) {
            inputElements.forEach(element => {
                if (element.value === '') {
                    element.classList.add('error');
                    e.preventDefault();
                    console.log('error');
                }
                else {
                    console.log('success');
                    element.classList.remove('error');
                }
            });
        });

        

    </script>

</body>

</html>
